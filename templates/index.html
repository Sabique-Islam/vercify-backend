<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vercify</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">

        <header>
            <h1>Vercify Prototype</h1>
        </header>

        <div class="input-container">
            <textarea id="contentInput" placeholder="Enter content to verify..."></textarea>
            <button id="checkButton">Check</button>
        </div>

        <div id="resultContainer" class="result-container">
            <div id="status" class="result-item"></div>
            <div id="score" class="result-item"></div>
            <div id="explanation" class="result-item"></div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
